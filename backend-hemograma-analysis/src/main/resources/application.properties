# ===================================
# CONFIGURA√á√ïES DA APLICA√á√ÉO
# ===================================
spring.application.name=Hemograma-analysis
# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Producer (se estiver produzindo tambÈm)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

server.port=8080
simulation.enabled=true
simulation.batch.size=50

spring.kafka.admin.properties.request.timeout.ms=5000
spring.kafka.admin.properties.default.api.timeout.ms=5000

spring.kafka.consumer.group-id=notificacao-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest

# ===================================
# BANCO DE DADOS - POSTGRESQL
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/hemograma_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# CONFIGURA√á√ïES FHIR
# ===================================
fhir.payload.max-size=1048576

# ===================================
# SEGURAN√áA (TEMPOR√ÅRIO PARA DESENVOLVIMENTO)
# ===================================
spring.security.enabled=false
management.security.enabled=false

# ===================================
# LOGS
# ===================================
logging.level.com.inf.ubiquitous.computing.backend_hemograma_analysis=INFO
logging.level.ca.uhn.fhir=WARN
logging.level.org.springframework.web=INFO

# ===================================
# DOCKER COMPOSE (DESABILITADO)
# ===================================
spring.docker.compose.enabled=false

