# ===================================
# CONFIGURAÇÕES DA APLICAÇÃO
# ===================================
spring.application.name=Hemograma-analysis
server.port=8080

# ===================================
# BANCO DE DADOS - POSTGRESQL
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/hemograma_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# CONFIGURAÇÕES FHIR
# ===================================
fhir.payload.max-size=1048576

# ===================================
# SEGURANÇA (TEMPORÁRIO PARA DESENVOLVIMENTO)
# ===================================
spring.security.enabled=false
management.security.enabled=false

# ===================================
# LOGS
# ===================================
logging.level.com.inf.ubiquitous.computing.backend_hemograma_analysis=INFO
logging.level.ca.uhn.fhir=WARN
logging.level.org.springframework.web=INFO

# ===================================
# DOCKER COMPOSE (DESABILITADO)
# ===================================
spring.docker.compose.enabled=false

# ===================================
# CONFIGURAÇÕES COMENTADAS PARA REFERÊNCIA
# ===================================

